<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页面</title>
</head>
<body>
    {% if book %}
    <h2>{{book.bookname}}</h2>
    <ul>
        {% for hero in book.heroinfo_set.all %}
        <li>{{hero.name}}{{hero.gender}}
            <a href="{% url 'root:deletehero' hero.id %}">删除</a>
        </li>
        {% empty %}
        <li>没有角色</li>
        {% endfor %}
        <li>
            <a href="{% url 'root:addhero' book.id %}">添加角色</a>
            <a href="{% url 'root:updatehero' book.id %}">更改信息</a>

        </li>
    </ul>
    {% else %}
        没有书籍信息
    {% endif %}
    {# <a href="/myapp1/list/">返回列表页</a>  这是注释 #}
    <a href="{% url 'root:list' %}">返回列表页</a>
</body>
</html>
