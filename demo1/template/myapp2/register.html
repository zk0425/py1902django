<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <h1>注册</h1>
    <h3>{{ error }}</h3>
    <form action="{% url 'roos:register' %}" method="post">
        {% csrf_token %}
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        确认密码：<input type="password" name="password2">
        <br>
        <input type="submit">
    </form>
</body>
</html>
