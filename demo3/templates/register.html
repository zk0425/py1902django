{% extends 'base.html' %}
{% block top %}
<div class="banner-inner"></div>
{% endblock %}
{% block body %}
	<!--/main-->
	<section class="banner-bottom">
		<div class="container">
			<h3 class="tittle">注册</h3>
			<p></p>

			<div class="inner-sec">
				<h4 class="text-danger text-center" >{{ msg }}</h4>
				<div class="login p-5 bg-dark mx-auto mw-100">
					<form action="{% url 'food:register' %}" method="post">
						{% csrf_token %}
						<div class="form-row">
							<div class="form-group col-md-3">
							</div>
							<div class="col-md-6 mb-3">
								<label for="validationCustom01">用户名</label>

								<input type="text" class="form-control" name="username" id="validationDefault01" placeholder="请输入您的用户名" required="">
							</div>
							<!--<div class="col-md-6 mb-3">-->
								<!--<label for="validationCustom02">Last name</label>-->
								<!--<input type="text" class="form-control" id="validationDefault02" placeholder="" required="">-->
							<!--</div>-->
						</div>
						<div class="form-row">
							<div class="form-group col-md-3">
							</div>
							<div class="form-group col-md-6">
								<label for="exampleInputPassword1 mb-2">密码</label>
								<input type="password" class="form-control" name="password" id="password1" placeholder="请输入您的密码" required="">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-3">
							</div>
							<div class="form-group col-md-6">
								<label for="exampleInputPassword2 mb-2">确认密码</label>
								<input type="password" class="form-control" name="password2" id="password2" placeholder="请再次输入您的密码" required="">
							</div>

						</div>
						<div class="form-row">
							<div class="form-group col-md-5">
							</div>
							<div class="form-group col-md-6">
								<button type="submit" class="btn btn-primary submit mb-4">注册</button>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-3">
							</div>
							<div class="form-group col-md-6">
						<p>
							<a href="{% url 'food:login' %}">注册过了？请登录</a>
						</p>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</section>
	<!--//main-->
{% endblock %}
