<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>图片上传</h2>
    <form action="{ % url 'blog:addimg' % }" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    选择头像： <input type="file" name="img">
    <br>
    添加描述： <input type="text" name="desc">
    <br>
    <input type="submit" value="提交">
    <br><br><br><br><br>
    </form>
</body>
</html>
